<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Nasdaq Stock Price Checker</title>
    <meta name="description" content="A Stock Price Checker made for Free Code Camp">
    <link id="favicon" rel="icon" href="https://hyperdev.com/favicon-app.ico" type="image/x-icon">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge;">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="./public/style.css">
    <!-- bootstrap config -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" 
          crossorigin="anonymous">
  </head>
  <body class="d-flex flex-column">
    <div class="content">
      <header class="nav d-flex flex-row-reverse">
        <ol id="list-container">
          <li id="list-item">
            <a id="list-link" href="https://unique-drum-1.glitch.me/">Home</a>
          </li>
        </ol>
      </header>
      <div id="testui">
        <h3>Get single price and total likes</h3>
        <form id="testForm2" class="border">
          <input class="form-control" type="text" name="stock" placeholder="goog" required="">
          <div class="input-group">
            <div class="input-group-prepend">
              <input class="checkbox" type="checkbox" name="like" value="true">
                <span class="input-group-text">
                    LIKE?
                </span>
            </div>
          </div>
          <button class="btn btn-primary" type="submit">Get Price!</button>
        </form>
        <h3>Compare and get relative likes</h3>
        <form id="testForm" class="border">
          <input class="form-control" type="text" name="stock" placeholder="goog" required="">
          <input class="form-control" type="text" name="stock" placeholder="msft" required="">
          <div class="input-group">
            <div class="input-group-prepend">
              <input class="checkbox" type="checkbox" name="like" value="true">
                <span class="input-group-text">
                    LIKE BOTH?
                </span>
            </div>
          </div>
          <button class="btn btn-primary" type="submit">Get Price!</button>
        </form>
        <h3>Stock Information</h3>
        <div id="results-container">
          <code id="jsonResult">STOCK DATA WILL BE SHOWN HERE</code>  
        </div>
      </div>
    </div>   
    <footer class="footer text-center">
      <p id="footer-container">
        Created by <span class="important-text">Robby East</span> as part of <span class="important-text">Free Code Camp</span> project provided <a href="https://learn.freecodecamp.org/information-security-and-quality-assurance/information-security-and-quality-assurance-projects/stock-price-checker">here</a>
      </p>
    </footer>
    <!-- Your web-app is https, so your scripts need to be too -->
     <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-2.2.1.min.js"
            integrity="sha256-gvQgAFzTH6trSrAWoH1iPo9Xc96QxSZ3feW6kem+O00="
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" 
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" 
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" 
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" 
            crossorigin="anonymous"></script>
    <script>
      $(function() {
        $('#testForm').submit(function(e) {
          $.ajax({
            url: '/api/stock-prices',
            type: 'get',
            data: $('#testForm').serialize(),
            success: function(data) {
              $('#jsonResult').text(JSON.stringify(data)); 
            }
          });
          e.preventDefault();
        });
        $('#testForm2').submit(function(e) {
          $.ajax({
            url: '/api/stock-prices',
            type: 'get',
            data: $('#testForm2').serialize(),
            success: function(data) {
              $('#jsonResult').text(JSON.stringify(data));
            }
          });
          e.preventDefault();
        });
      });
   </script>
  </body>
</html>
